
plugins {
    id 'java'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}


dependencies {
    implementation 'com.google.code.gson:gson:2.10' // Залишити якщо використовуєш Gson
    testImplementation 'org.mockito:mockito-core:4.8.0' // Додай залежність для Mockito
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}




test {
    useJUnitPlatform()
}
